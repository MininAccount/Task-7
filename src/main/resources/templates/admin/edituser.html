<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>User ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>Mail:</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="*{username}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td>
                    <label>Roles:</label>
                    <div th:each="role : ${allRoles}">
                        <input type="checkbox" name="roles" th:value="${role.id}" th:checked="${user.roles.contains(role)}"/>
                        <label th:text="${role.name}"></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
    <br/>
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
