<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/admin/save}" th:object="${user}"
          method="post">
        <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{name}"/></td>
                </td>
            </tr>
            <tr>
                <td>User UserName:</td>
                <td><input type="text" th:field="*{username}"/></td>
                </td>
            </tr>
            <tr>
                <td>User mail:</td>
                <td><input type="text" th:field="*{email}"/></td>
                </td>
            </tr>
            <tr>
                <td>User password:</td>
                <td><input type="text" th:field="*{password}"/></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Roles:
                        <input type="checkbox" name="roles"
                               th:each="role : ${allRoles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               th:field="*{roles}"
                        />
                    </label>
                </td>
            </tr>
            </td>
            <td colspan="2">
                <button type="submit">Save</button>
            </td>
            </td>
        </table>
    </form>
    <br/>
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
