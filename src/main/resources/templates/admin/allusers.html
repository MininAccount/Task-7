<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Password</th>
            <th>Role</th>
        </tr>

        <tr th:each="item : ${usersList}">
            <td th:utext="${item.getId()}">Id</td>
            <td th:utext="${item.getUsername()}">UserName</td>
            <td th:utext="${item.getName()}">Name</td>
            <td th:utext="${item.getEmail()}">Mail</td>
            <td th:utext="${item.getPassword()}">Password</td>
            <td th:utext="${item.getRoles()}">Role</td>
            <td>
                <a th:href="@{'admin/edit/' + ${item.getId()}}">Edit</a>
<!--                &nbsp;&nbsp;&nbsp;-->
                <a th:href="@{'admin/delete/' + ${item.getId()}}">Delete</a>
            </td>
        </tr>

    </table>
    <a href="/admin/add">Create New User</a>
    <br/>
    <a href="#" th:href="@{/logout}">Log Out</a>
</div>
</body>
</html>
